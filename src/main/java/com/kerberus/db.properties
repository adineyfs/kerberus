################################################################################################
# Custom printer attributes
# -----------------------------------------------------------------
# These settings are used to override printer configuration settings when printing
# ConnectShip thermal labels.
#
# Usage
# -----------------------------------------------------------------
# The three several possible ways to specify a particular property key, which shown in examples
# below. They can be set to apply to a specific printer, label stock and label format, if necessary.
#
# 1. Default property key with only the ConnectShip printer name (ZebraZ4MPlus):
#    tms.connectship.Zebra.ZebraZ4MPlus.PRINT_SPEED=10
#
# 2. Property key with ConnectShip label stock symbol (THERMAL_LABEL_8) added.
#    tms.connectship.Zebra.ZebraZ4MPlus.THERMAL_LABEL_8.PRINT_SPEED=10
#
# 3. Property key with ConnectShip label stock and label format (TANDATA_CANADAPOST_LABEL.STANDARD) added
#    tms.connectship.Zebra.ZebraZ4MPlus.THERMAL_LABEL_8.TANDATA_CANADAPOST_LABEL.STANDARD.PRINT_SPEED=10
#
# Valid values
# --------------------------
# The applicable default values are shown in brackets, but those defaults do not need to be
# configured here as those are defaulted on the ConnectShip server.
#
# DARKNESS                     : "00".."30" or "DARKNESS_00".."DARKNESS_30"  (default = "DARKNESS_20")
# HORIZONTAL_ADJUSTMENT (dots) : "0".."32000" (default = 0)
# PRINT_SPEED (inches/second)  : "2".."10" or "SPEED_2".."SPEED_10" (default = "SPEED_4")
# RESOLUTION (dots/inch)       : "203" or "DPI_203", "300" or "DPI_300" (default = "DPI_203")
# SLEW_SPEED (inches/second)   : "2".."10" or "SLEW_2".."SLEW_10" (default = "SLEW_4")
# VERTICAL_ADJUSTMENT (dots)   : "0".."32000" (default = "0")
